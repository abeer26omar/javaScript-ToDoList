<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Money-Manger</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="pt-3">
            <div class="container">
                <header class="pt-3">
                    <h2>Available budget ...</h2>
                    <div class="total pt-3 pb-3">+ 0.00</div>
                    <div class="pb-2 bg1 mb-3"><span>income</span> <span>+0.00</span></div>
                    <div class="pb-2 bg2"><span>expenses</span> <span>+0.00</span></div>
                </header>
              <div class="bottom pt-3">
                  <div class="add row justify-content-center" >
                     <div class="add-container col-md-1">
                         <select id="add-type" class=" form-select ">
                             <option value="inc" selected>+</option>
                             <option value="exp" >-</option>
                         </select>
                     </div>
                     <div class="add-container col-md-5">
                         <input type="text" class="add-desc form-control" placeholder="add description"/>
                     </div>
                     <div class="add-container col-md-2">
                        <input type="number" class="add-value form-control" placeholder="value"/>
                    </div>
                    <div class="add-container col-md-1">
                        <button  class="btn btn-outline-success add-btn"><i class="far fa-check-circle"></i></button>
                    </div>
                  </div>
              </div>
              <hr>
              <div class="row">
                  <div class="col-md-6">
                      <h4 class="inc">incomes</h4>
                     
                          <table class="table  table-striped">
                              <tbody class="incTable">
                                <!--will come from the java script-->
                              <!-- <tr>
                                <td class="incStyle">Mark</td>
                                <td class="incStyle">mjjj</td>
                                <td><button class="btn btn-outline-info ml-3"><i class="fas fa-times"></i></button></td>
                              </tr> -->
                            </tbody>
                          </table>
                      
                  </div>
                  <div class="col-md-6">
                    <h4 class="exp">expenses</h4>
                   
                        <table class="table  table-striped">
                            <tbody class="expTable">
                            <!--will come from the java script-->
                          <!-- <tr>
                            <td class="expStyle">Mark</td>
                            <td class="expStyle">mjjj</td>
                            <td><button class="btn btn-outline-danger ml-3"><i class="fas fa-times"></i></button></td>
                          </tr> -->
                        </tbody>
                      </table>
                   
                </div>

              </div>
            </div>
        </div>

        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </body>
</html>
